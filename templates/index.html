<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f0f9fc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c8f99;
        }

        label {
            font-weight: bold;
            color: #2c8f99;
        }

        input[type=text], input[type=submit] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #2c8f99;
            border-radius: 5px;
            background-color: #fff;
        }

        input[type=submit] {
            background-color: #38b2b2;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #269c94;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction System</h2>
        <p>Please fill in the details below to get a prediction:</p>
        <form action="/result" method="POST">
            <div class="row">
                <label for="pregnancies">Pregnancies:</label>
                <input type="text" name="pregnancies" required>
            </div>
            <div class="row">
                <label for="glucose">Glucose:</label>
                <input type="text" name="glucose" required>
            </div>
            <div class="row">
                <label for="bloodpressure">Blood Pressure:</label>
                <input type="text" name="bloodpressure" required>
            </div>
            <div class="row">
                <label for="skinthickness">Skin Thickness:</label>
                <input type="text" name="skinthickness" required>
            </div>
            <div class="row">
                <label for="insulin">Insulin:</label>
                <input type="text" name="insulin" required>
            </div>
            <div class="row">
                <label for="bmi">BMI:</label>
                <input type="text" name="bmi" required>
            </div>
            <div class="row">
                <label for="dpf">Diabetes Pedigree Function:</label>
                <input type="text" name="dpf" required>
            </div>
            <div class="row">
                <label for="age">Age:</label>
                <input type="text" name="age" required>
            </div>
            <div class="row">
                <input type="submit" value="Get Prediction">
            </div>
        </form>
    </div>
</body>
</html>
